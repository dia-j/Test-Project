<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-pink {
            background-color: rgb(220, 162, 185); 
        }
        .bg-mint {
            background-color: rgb(130, 208, 210); /* Mint color */
        }
    </style>
  </head>
  <body class="bg-secondary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="container bg-white rounded my-2 px-0">
                    <div class="py-1 bg-info text-white">
                        <h1 style="text-align: center">Registration</h1>
                    </div> 
                    <div class="py-3 mx-5">
                        <input type="text" class="form-control border-info" placeholder="Enter your name">
                    </div>
                    <div class="py-3 mx-5">
                        <input type="email" class="form-control border-info" placeholder="Enter email address">
                    </div>
                    <div class="py-3 mx-5">
                        <input type="number" class="form-control border-info" placeholder="Enter phone number">
                    </div>
                    <div class="py-3 mx-5">
                        <input type="password" class="form-control border-info" placeholder="Enter password">
                    </div>
                    <div class="py-3 mx-5 d-flex justify-content-center">
                        <input type="button" class="form-control bg-mint btn-info text-white w-50" value="Register">
                    </div>
                    <div class="py-3 mx-5 d-flex justify-content-center">
                        <a href="login.html" style="text-decoration: none;"><input type="button" class="form-control bg-pink btn-info text-white" value="login"></a>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
